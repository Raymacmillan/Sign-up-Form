<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="mains/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="image_container">
      <img src="./images/mara-k-C_SCxSPIKwQ-unsplash.jpg" alt="forest image" />
      <div class="logo">
        <img src="./images/odin-lined.png" alt="odin-lined" />
        <span class="odin">ODIN</span>
      </div>
    </div>
    <div class="form">
        <p>
            This is not a real online service!You know you need
            somthing like this in your life to help you realize your deepest 
            dreams.Sign up now to get started
            
            <p style="margin-bottom: 46px;">You know you want to.</p>
        </p>
        <form>

            <div>
            <legend>Let's do this!</legend>
            <div>
            <div class="main_details">
                <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
            </div>
            </div>
            <div class="extra_details">
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confrim_password" required>
                </div>
            </div>
        </div>
        </div>
        <div class="submit_section">
            <button class="btn" value="submit">Create Account</button>
            <p class="account_config">
                Already have an account?Log in
            </p>
        </div>
        </form>
    </div>
  </body>
</html>
